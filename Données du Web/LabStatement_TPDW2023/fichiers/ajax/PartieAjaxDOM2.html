<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP Données du Web - AJAX</title>
    <script type="text/javascript" src="partieJavascript.js" defer></script>
    <style>
        #bulle {
            display: none;
            padding: 5px 10px;
            background-color: #000000e0;
            color: white;
            text-align: center;
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            border-radius: 30px;
            border: 2px solid white
        }

        .land {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>TP Données du Web - AJAX</h1>
    <hr>
    <div>
        <h3>Bouton 1 / Bouton 2 : Changement du style de la page</h3>
        <button onclick="button1_2(this)">Mode bleu</button>
    </div>
    <hr>
    <div>
        <h3>Bouton 3 : Affiche le nom du du pays</h3>
        <select name="countries" id="countrySelect">
        </select>
        <button onclick="button3()">Valider</button>
    </div>
    <hr>
    <div>
        <h3>Bouton 4 / Bouton 5 : Affiche exemple.svg</h3>
        <button onclick="button4_5()">Afficher SVG</button>
        <div id="exemple-svg"></div>
    </div>
    <hr>
    <div>
        <h3>Bouton 12 : Jeu</h3>
        <button onclick="button12()">Commencer</button>
        <div>Pays à trouver : <strong><span id="countryToFind"></span></strong></div>
    </div>
    <hr>
    <div>
        <h3>Bouton 13 : Visualisation map</h3>
        <button onclick="button13()">Afficher Map</button>
        <div id="map"></div>
    </div>


    <div id="bulle"></div>
</body>
</html>
