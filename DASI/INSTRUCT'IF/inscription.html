<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="main-container">
        <h1 class="title">
            BONJOUR,<br>BIENVENUE SUR <span class="instructif-title">Instruct'IF</span> !
        </h1>
        <div class="bloc-inscription">
            <span class="secondary-title mb-3">INSCRIPTION</span>
            <div class="field">
                <label for="inscription-prenom">Prénom</label>
                <input id="inscription-prenom" type="text">
            </div>
            <div class="field">
                <label for="inscription-nom">Nom</label>
                <input id="inscription-nom" type="text">
            </div>
            <div class="field">
                <label for="inscription-birthdate">Date de Naissance</label>
                <input id="inscription-birthdate" type="text">
            </div>
            <div class="field">
                <label for="inscription-email">Adresse mail</label>
                <input id="inscription-email" type="text">
            </div>
            <div class="field">
                <label for="inscription-classe">Classe</label>
                <select id="inscription-classe">
                    <option value="" selected disabled hidden>Choisissez votre classe</option>
                    <option value="6">Sixième</option>
                    <option value="5">Cinquième</option>
                    <option value="4">Quatrième</option>
                    <option value="3">Troisième</option>
                </select>
            </div>
            <div class="field">
                <label for="inscription-code">Code de l'établissement</label>
                <input id="inscription-code" type="text">
            </div>
            <div class="field">
                <label for="inscription-password">Mot de passe</label>
                <input id="inscription-password" type="password">
            </div>
            <div class="field mb-3">
                <label for="inscription-password-confirm">Confirmer mot de passe</label>
                <input id="inscription-password-confirm" type="password">
            </div>
            <a href="connexion.html">
                <button id="inscription">Valider</button>
            </a>
        </div>
    </div>


</body>
</html>
