<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="main-container">
        <h1 class="title">
            BONJOUR,<br>BIENVENUE SUR <span class="instructif-title">Instruct'IF</span> !
        </h1>
        <span class="center">Je suis déjà inscrit·e : je me connecte</span>
        <div class="connexion-container mb-3">
            <div class="bloc-connexion">
                <div class="avatar"></div>
                <span class="secondary-title mb-3">Je suis un élève</span>
                <div class="field">
                    <label for="eleve-email">Adresse mail</label>
                    <input id="eleve-email" type="text">
                </div>
                <div class="field mb-3">
                    <label for="eleve-password">Mot de passe</label>
                    <input id="eleve-password" type="password">
                </div>
                <a href="accueil_eleve.html">
                    <button id="eleve-connexion">Connexion</button>
                </a>
            </div>
            <div class="bloc-connexion">
                <div class="avatar"></div>
                <span class="secondary-title mb-3">Je suis un intervenant</span>
                <div class="field">
                    <label for="intervenant-id">Identifiant</label>
                    <input id="intervenant-id" type="text">
                </div>
                <div class="field mb-3">
                    <label for="intervenant-password">Mot de passe</label>
                    <input id="intervenant-password" type="password">
                </div>
                <a href="accueil_intervenant.html">
                    <button id="intervenant-connexion">Connexion</button>
                </a>
            </div>
        </div>
        <span class="center">Je suis un·e élève et je ne suis pas encore inscrit·e : je m'inscris</span>
        <a href="inscription.html">
            <button id="inscription">Inscription</button>
        </a>
    </div>


</body>
</html>
